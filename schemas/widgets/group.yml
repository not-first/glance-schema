# https://github.com/glanceapp/glance/blob/main/docs/configuration.md#group

required:
  - widgets
properties:
  define:
    type: object
    additionalProperties: true
    description: https://github.com/glanceapp/glance/blob/main/docs/configuration.md#sharing-properties

  widgets:
    type: array
    description: A list of widgets in the same format as on a page column. Accepts any widget apart from a split column or group widget.
    items:
      allOf:
        - $ref: "#/definitions/widget"
        - not:
            properties:
              type:
                enum:
                  - group
                  - split-column

